<head>
  <title>popr</title>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.terminal-0.9.3.min.js"></script>
  <link href="css/jquery.terminal.css" rel="stylesheet"/>
</head>
<body>
  <div id="term"></div>
</body>
<script>
  var term;
  var Module = {
    'print' : function(str) { term.echo(str); },
    'printErr' : function(str) { term.echo(str); },
  };

  var is_ready = false;

  function eval_popr(str) {
    Module.ccall('emscripten_eval', 'undefined', ['string', 'number'], [str, str.length]);
  }

  Module['onRuntimeInitialized'] = function() {
    is_ready = true;
  }

  function interpret(command, term) {
    if(!is_ready) {
      term.echo("not ready");
    } else {
      if(command != '') {
        eval_popr(command);
      }
    }
  }

  var termOptions = {
    prompt: ': ',
    greetings: "          ,------------------,\n" +
               " ,--------' Popr Interpreter '--------,\n" +
               " | [[;#f00;;]Copyright 2013-2017 Dustin DeWeese] |\n" +
               " '------------------------------------'\n",
    onClear: function(term) {
      term.echo(this.greetings);
    }
  }

  jQuery(document).ready(function($) {
    term = $('#term').terminal(interpret, termOptions);
    $.getScript( "js/eval.js");
  });

</script>
