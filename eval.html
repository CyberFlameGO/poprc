<head>
  <title>popr</title>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.terminal-0.9.3.min.js"></script>
  <script>
    var term;
    var Module = {
      'print' : function(str) { term.echo(str); },
/*
      'preRun' : function() {
         var print = function(str) { term.echo(str) };
         var printErr = function(str) { term.err(str) };
         FS.init(undefined, print, printErr);
      }
*/
    };
  </script>
  <script src="eval.js"></script>
  <link href="css/jquery.terminal.css" rel="stylesheet"/>
</head>
<body>
  <div id="term"></div>
</body>
<script>
  cells_init = Module.cwrap('cells_init', 'void', []);

  function eval_popr(str) {
    Module.ccall('eval_command', 'undefined', ['string', 'number'], [str, str.length]);
  }

  cells_init();

  function interpret(command, term) {
    if(command != '') {
      eval_popr(command);
    }
  }

  var termOptions = {
    prompt: ': ',
    greetings: "          ,------------------,\n" +
               " ,--------' Popr Interpreter '--------,\n" +
               " | [[;#f00;;]Copyright 2013-2016 Dustin DeWeese] |\n" +
               " '------------------------------------'\n",
    onClear: function(term) {
      term.echo(this.greetings);
    }
  }

  jQuery(document).ready(function($) {
    term = $('#term').terminal(interpret, termOptions);
  });

</script>
